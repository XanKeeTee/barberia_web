{% extends 'gestion_citas/base.html' %}

{% block title %}Iniciar Sesión - Barbería{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-dark text-white text-center py-4">
                    <h3 class="fw-bold mb-0 text-warning">Bienvenido de nuevo</h3>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" 
                                   name="{{ field.name }}" 
                                   class="form-control"
                                   {% if field.value %}value="{{ field.value }}"{% endif %}>
                            {% if field.errors %}
                                <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-dark btn-lg">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">¿No tienes cuenta? <a href="{% url 'registro' %}" class="text-warning fw-bold">Regístrate aquí</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
